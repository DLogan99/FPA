name: build-binaries

on:
  push:
    branches: ["main", "master", "work", "develop", "rust-rewrite"]
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build (Linux)
        run: cargo build --release
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-planner-linux
          path: target/release/finance_planner

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build (Windows)
        run: cargo build --release
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-planner-windows
          path: target/release/finance_planner.exe
