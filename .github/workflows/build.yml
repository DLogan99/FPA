name: build-binaries

on:
  push:
    branches: ["main", "master", "work", "develop", "rust-rewrite"]
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build (Linux)
        run: |
          pyinstaller app.py --onefile --name finance_planner --add-data "config:config"
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-planner-linux
          path: dist/finance_planner

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build (Windows)
        run: |
          pyinstaller app.py --onefile --name finance_planner --add-data "config;config"
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-planner-windows
          path: dist/finance_planner.exe
